<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            line-height: 1.6;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
            font-weight: 700;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 1em;
            font-weight: 400;
        }
        .social-links {
            margin-top: 2em;
        }
        .social-links a {
            color: white;
            text-decoration: none;
            font-size: 1.5em;
            margin: 0 10px;
            transition: opacity 0.3s ease;
        }
        .social-links a:hover {
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="name-text">Pelumi Odimayo</h1>
        <p id="title-text">Dog Dad & Product Builder</p>
        <div class="social-links">
            <a href="https://www.linkedin.com/in/oluwapelumi-odimayo/" target="_blank" title="LinkedIn">ğŸ”—</a>
            <a href="#" onclick="contactMe(event)" title="Contact Me">âœ‰ï¸</a>
            <a href="https://lie-die.com" target="_blank" title="Liar's Dice">ğŸ²</a>
            <a href="https://degen-golf.xyz/" target="_blank" title="Degen Golf">ğŸŒï¸</a>
            <a href="https://www.abode-ai.com/" target="_blank" title="Abode">ğŸ </a>
            
        </div>
    </div>

    <script>
        const elements = ['name-text', 'title-text', 'description-text'];
        const finalTexts = {
            'name-text': 'Pelumi Odimayo',
            'title-text': 'Dog Dad & Product Builder',
        };

        function randomChar() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()';
            return chars[Math.floor(Math.random() * chars.length)];
        }

        function animateText(elementId, finalText, index = 0) {
            const element = document.getElementById(elementId);
            if (index >= finalText.length) return;

            let currentText = element.innerText;
            let newText = currentText.substring(0, index) + finalText[index];
            for (let i = index + 1; i < finalText.length; i++) {
                newText += randomChar();
            }
            element.innerText = newText;

            setTimeout(() => {
                animateText(elementId, finalText, index + 1);
            }, 100);
        }

        elements.forEach(elementId => {
            const element = document.getElementById(elementId);
            const finalText = finalTexts[elementId];
            element.innerText = Array(finalText.length).fill().map(randomChar).join('');
            setTimeout(() => animateText(elementId, finalText), 1000);
        });

        function contactMe(event) {
            event.preventDefault();
            const parts = ['pel', 'umi', '@', 'pel', 'umi.xyz'];
            const email = parts[0] + '.' + parts[1] + parts[2] + parts[3] + parts[4];
            window.location.href = 'mailto:' + email;
        }
    </script>
</body>
</html>
